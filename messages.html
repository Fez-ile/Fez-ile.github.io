<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Fezile's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #6c5ce7 0%, #5f3dc4 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .messages-container {
            display: grid;
            gap: 20px;
        }

        .message-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #6c5ce7;
            transition: transform 0.3s ease;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.15);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .sender-info h3 {
            color: #6c5ce7;
            margin-bottom: 5px;
        }

        .sender-info p {
            color: #636e72;
            font-size: 0.95rem;
        }

        .message-date {
            color: #999;
            font-size: 0.85rem;
            text-align: right;
            min-width: 150px;
        }

        .message-subject {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 15px;
            border-left: 3px solid #00b894;
        }

        .message-body {
            color: #636e72;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background-color: #f0f0f0;
        }

        .reply-btn {
            color: #6c5ce7;
        }

        .delete-btn {
            color: #d63031;
        }

        .email-link {
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 500;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .no-messages {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            color: #999;
        }

        .no-messages i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6c5ce7;
        }

        .stat-label {
            color: #636e72;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .refresh-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5f3dc4;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-envelope"></i> Messages</h1>
            <p>Messages from your portfolio visitors</p>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="stats" id="statsContainer"></div>
            <button class="refresh-btn" onclick="loadMessages()">
                <i class="fas fa-sync"></i> Refresh
            </button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="no-messages">
                <i class="fas fa-inbox"></i>
                <h3>Loading messages...</h3>
            </div>
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const response = await fetch('get-messages.php');
                const result = await response.json();

                if (!result.success) {
                    showError(result.message || 'Failed to load messages');
                    return;
                }

                const messages = result.messages || [];
                displayMessages(messages);
                displayStats(messages);
            } catch (error) {
                console.error('Error:', error);
                showError('Error loading messages');
            }
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="no-messages">
                        <i class="fas fa-inbox"></i>
                        <h3>No messages yet</h3>
                        <p>Messages from visitors will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages
                .reverse()
                .map(msg => `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="sender-info">
                                <h3>${escapeHtml(msg.name)}</h3>
                                <p>
                                    <a href="mailto:${escapeHtml(msg.email)}" class="email-link">
                                        ${escapeHtml(msg.email)}
                                    </a>
                                </p>
                            </div>
                            <div class="message-date">
                                ${formatDate(msg.date)}
                            </div>
                        </div>
                        
                        <div class="message-subject">
                            ${escapeHtml(msg.subject || 'No Subject')}
                        </div>
                        
                        <div class="message-body">
${escapeHtml(msg.message)}
                        </div>
                        
                        <div class="message-actions">
                            <a href="mailto:${escapeHtml(msg.email)}" class="action-btn reply-btn">
                                <i class="fas fa-reply"></i> Reply
                            </a>
                            <button class="action-btn delete-btn" onclick="deleteMessage('${msg.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `)
                .join('');
        }

        function displayStats(messages) {
            const container = document.getElementById('statsContainer');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${messages.length}</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${new Set(messages.map(m => m.email)).size}</div>
                    <div class="stat-label">Unique Senders</div>
                </div>
            `;
        }

        async function deleteMessage(id) {
            if (!confirm('Are you sure you want to delete this message?')) {
                return;
            }

            try {
                const response = await fetch('delete-message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Message deleted successfully');
                    loadMessages();
                } else {
                    showError(result.message || 'Failed to delete message');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error deleting message');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today at ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday at ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            } else {
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) +
                       ' at ' + date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="no-messages">
                    <i class="fas fa-exclamation-circle"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Load messages on page load
        loadMessages();
    </script>
</body>
</html>
